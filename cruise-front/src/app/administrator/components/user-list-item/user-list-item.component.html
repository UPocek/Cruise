<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-image-div">
      <img class="example-image" [src]="profilePicture" />
    </div>
    <mat-card-title>{{ firstname }} {{ surname }}</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button>See details</button>
  </mat-card-actions>
</mat-card>
