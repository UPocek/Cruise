<div id="new-password">

  <h1 class="d-h1">Change your password!</h1>

  <form [formGroup]="newPasswordForm" (ngSubmit)="changePassword()">

    <div>
      <p>Enter password:</p>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" name="password" formControlName="password"
               id="password">
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Reenter password</mat-label>
        <input matInput [type]="hide_re ? 'password' : 'text'" name="repassword" formControlName="repassword"
               id="repassword">
        <button type="button" mat-icon-button matSuffix (click)="hide_re = !hide_re" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide_re">
          <mat-icon>{{hide_re ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div>
      <input type="submit" value="Change" class="t20 main-btn">
    </div>

  </form>
</div>
