<div (click)="openChat()" class="inbox-item">
  <div class="icon support">
    <div class="icon-holder">
      <img src="../../../../assets/support.png" alt="Support" srcset="">
    </div>
  </div>
  <div class="item-info">
    <h3>{{this.chatItemContent?.name}} {{this.chatItemContent?.surname}}</h3>
    <p>{{this.chatItemContent?.email}}</p>
  </div>
</div>
