<div id="passenger">
  <div id="passenger_info">
    <img src="assets/user.png" alt="user">
    <div id="passenger_name">
      <p class="t0 b0">{{passengerName}}</p>
      <p class="t0 b0">{{passengerSurname}}</p>
    </div>
  </div>
  <div id="contact">
    <img routerLink="/inbox/{{rideId}}" src="assets/message.png" alt="message">
    <img src="assets/phone.png" alt="phone">
  </div>
</div>
